<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking1.css">
    <script src="simple.js" defer></script>
</head>
<body>
    <h1>Guest Room Booking Application</h1>
    <h4>Fill the correct details</h4>
    <form id="bookingForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="Location" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone" pattern="[0-9]*" inputmode="numeric" required>
        </div>
        <div class="form-group">
            <label for="rooms">Number of Rooms:</label>
            <input type="number" id="rooms" name="Rooms" min="1" required>
        </div>
        <input type="submit" id="submitButton" value="Submit">
    </form>
</body>
</html>
